<!doctype html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<title>Generator planerów</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		<div class="container text-center">
			<h1>generator planerów</h1>
			<div class="panel panel-default">
				<h4>ustawienia główne</h4>
				<div class="row">
					<div class="col-md-6">
						<label>Orientacja</label>
						<label class="radio-inline"><input type="radio" name="orientation" value="l" id="landscape" checked>pozioma</input></label>
						<label class="radio-inline"><input type="radio" name="orientation" value="p" id="portrait">pionowa</input></label>
					</div>
					<div class="col-md-6">
						<label>Format</label>
						<label class="radio-inline"><input type="radio" name="format" value="A4" id="a4" checked>A4</input></label>
						<label class="radio-inline"><input type="radio" name="format" value="A%" id="a5">A5</input></label>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<label>Tytuł</label>
						<label class="radio-inline">
							<input type="radio" name="title" id="own-title-radio" checked>własny</input>
							<input type="text" placeholder="tytuł" id="own-title"></input>
						</label>
						<label class="radio-inline">
							<input type="radio" name="title" id="date">data</input>
							<input type="date" id="get-date"></input>
						</label>
						<label class="radio-inline"><input type="radio" name="title" id="date-from-to">data od... do...</input>
							<input type="date" id="get-date-from"></input>
							<input type="date" id="get-date-to"></input>
						</label>
						<label class="radio-inline"><input type="radio" name="title" id="day-of-week">dzień tygodnia</input>
							<select id="get-day-of-week">
								<option value="poniedziałek">poniedziałek</option>
								<option value="wtorek">wtorek</option>
								<option value="sroda">sroda</option>
								<option value="czwartek">czwartek</option>
								<option value="piatek">piatek</option>
								<option value="sobota">sobota</option>
								<option value="niedziela">niedziela</option>
							</select>
						</label>
					</div>
				</div>
				<button type="button" class="btn btn-primary" onclick="generate();">generuj</button>
			</div>
		</div>
	</body>
</html>
